<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PetroBox Cloud - Server {{ hostname }}.petrobox.inc </title>

    <style>
        body { font-family: Arial, sans-serif; }
        nav { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
    </style>
    
    <script>
        let countdown = 15;
        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            countdown--;
            if (countdown < 0) {
                location.reload();
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
    

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #444444;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body onload="updateCountdown()">
    <h1>PetroBox Cloud - Server {{ hostname }}.petrobox.inc </h1>
    <div>Refrescando en <span id="countdown">15</span> segundos...</div>
    <table>
        <thead>
            <tr>
                <th>Nodo Activo</th>
                <th>Última Actividad</th>
                <th>Último Dato</th>
                <th>Registros</th>
                <th>Nodo Inactivo</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                <td>{{ row.col1 }}</td>
                <td>{{ row.col2 }}</td>
                <td>{{ row.col3 }}</td>
                <td>{{ row.col4 }}</td>
                <td>{{ row.col5 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
